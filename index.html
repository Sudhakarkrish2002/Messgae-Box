<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="color: rgb(236, 19, 236);">Simple Text Area:</h1>
    <h1>Message Box</h1>
    <h4>Type your message below(200 Characters Maximum):</h4>
    <textarea id="message" maxlength="200" placeholder="Type your message here..."></textarea>
    <div class="counter">
        <span id="charCount">0</span>/200 characters
    </div>
    <div class="warning" id="warningMessage">Character limit reached!</div>
</body>

<script>
    const textarea = document.getElementById('message');
    const charCount = document.getElementById('charCount');
    const warningMessage = document.getElementById('warningMessage');
    const maxLength = 200;

    textarea.addEventListener('input', () => {
        const length = textarea.value.length;
        charCount.textContent = length;

        if (length >= maxLength) {
            warningMessage.style.display = 'block';
        } else {
            warningMessage.style.display = 'none';
        }
    })
</script>

</html>
